<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Statistik</title>
    <style>
        .container {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kalkulator Statistik</h2>
        <form id="statistic-form">
            <label for="numbers">Masukkan daftar bilangan (pisahkan dengan koma):</label>
            <input type="text" id="numbers" required>
            <br><br>
            <button type="button" onclick="calculateStatistics()">Hitung</button>
        </form>
        <br>
        <div id="result"></div>
    </div>

    <script>
        function calculateStatistics() {
            var numbersInput = document.getElementById('numbers').value;
            var numbersArray = numbersInput.split(',').map(Number);
            var sum = 0;
            var min = numbersArray[0];
            var max = numbersArray[0];

            for (var i = 0; i < numbersArray.length; i++) {
                var number = numbersArray[i];
                sum += number;

                if (number < min) {
                    min = number;
                }

                if (number > max) {
                    max = number;
                }
            }

            var average = sum / numbersArray.length;

            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "<p>Total: " + sum + "</p>" +
                "<p>Rata-rata: " + average + "</p>" +
                "<p>Nilai Tertinggi: " + max + "</p>" +
                "<p>Nilai Terendah: " + min + "</p>";
        }
    </script>
</body>
</html>
